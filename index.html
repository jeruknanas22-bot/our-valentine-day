<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins', 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;}
body{
background:linear-gradient(135deg,#ffb3da,#ffc9ec);
overflow:hidden;
}

/* FLOATING EMOJIS */
.floating{
position:absolute;
font-size:22px;
animation:float 6s ease-in-out infinite;
opacity:.7;
pointer-events:none;
}
@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-20px)}
100%{transform:translateY(0)}
}

/* SLIDES */
.section{
width:100%;
height:100vh;
position:absolute;
top:0;
left:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:.6s;
}
.active{left:0;}
.left{left:-100%;}

.card{
background:white;
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,.2);
width:85%;
max-width:800px;
}

h1{
font-family:'Pacifico';
color:#ff4fa3;
margin-bottom:15px;
}

button{
padding:10px 18px;
border:none;
border-radius:20px;
cursor:pointer;
margin-top:12px;
background:#ff4fa3;
color:white;
font-weight:bold;
}

/* ENVELOPE */
.envelope{
width:320px;height:200px;
background:#ff4fa3;
border-radius:15px;
display:flex;justify-content:center;align-items:center;
color:white;font-family:'Pacifico';font-size:28px;
cursor:pointer;
}

/* LOVE METER */
.bar{
width:100%;height:18px;
background:#ffd6ee;
border-radius:20px;
cursor:pointer;
margin-top:10px;
}
.fill{
height:100%;width:0%;
background:#ff4fa3;
border-radius:20px;
transition:.4s;
}

/* GALLERY */
.gallery{
display:flex;
gap:30px;
justify-content:center;
}
.gallery img{
width:260px;
border-radius:20px;
cursor:pointer;
transition:transform .3s ease;
}
.gallery img.active{
transform:scale(1.08);
}
/* MEDIA QUERY UNTUK RESPONSIVE GALLERY FOTO */
@media (max-width: 480px) {  /* HP kecil */
  .gallery img {
    width: 160px;   /* otomatis lebih kecil di HP */
  }
}
@media (min-width: 481px) and (max-width: 768px) { /* Tablet */
  .gallery img {
    width: 200px;   /* ukuran menengah di tablet */
  }
}

/* PLAYER */
.player{
background:#ff4fa3;
color:white;
padding:20px;
border-radius:20px;
width:320px;
text-align:center;
}
.cover{
width:100%;
border-radius:15px;
margin-bottom:10px;
}
.progress{
width:100%;height:5px;
background:#ff9ed8;
border-radius:10px;
margin:10px 0;
}
.progress-fill{
height:100%;
width:0%;
background:white;
}
.player button{
display:block;
width:100%;
}

/* WHEEL */
.wheel-wrap{
display:flex;
justify-content:center;
align-items:center;
width:100%;
margin:50px 0;
}
#wheel{
width:260px;
height:260px;
border-radius:50%;
border:8px solid #ff4fa3;
background:conic-gradient(
#ffd1ec 0 60deg,
#ffc3e6 60deg 120deg,
#ff9ed8 120deg 180deg,
#ffd1ec 180deg 240deg,
#ffc3e6 240deg 300deg,
#ff9ed8 300deg 360deg);
position:relative;
transition:3s cubic-bezier(.25,.8,.25,1);
}
.slice{
position:absolute;
top:50%;
left:50%;
transform-origin:0 0;
font-size:26px;
width:40px;
height:40px;
display:flex;
align-items:center;
justify-content:center;
pointer-events:none;
}
.result-pop{
font-family:'Pacifico';
font-size:22px;
color:#ff4fa3;
animation:pop .6s ease;
}
@keyframes pop{
0%{transform:scale(0);}
70%{transform:scale(1.2);}
100%{transform:scale(1);}
}

/* GAME */
#gameArea{
width:300px;height:400px;
background:#ffd6ee;
border-radius:20px;
position:relative;
overflow:hidden;
margin:auto;
}
.heartGame{
position:absolute;
font-size:26px;
cursor:pointer;
}
.win{
font-family:'Pacifico', cursive;
font-size:30px;
color:#ff2f8f;
font-weight:bold;
text-align:center;
animation:winPop 1s ease forwards;
}
@keyframes winPop{
0%{transform:scale(0);opacity:0;}
60%{transform:scale(1.3);}
100%{transform:scale(1);opacity:1;}
}
.confetti{
position:absolute;
font-size:20px;
animation:fall 1.5s linear forwards;
pointer-events:none;
}
@keyframes fall{
to{transform:translateY(350px);opacity:0;}
}

/* YES NO */
.choice{
margin-top:20px;
position:relative;
height:120px;
}
.glass{
backdrop-filter:blur(8px);
background:rgba(255,255,255,.4);
border:1px solid rgba(255,255,255,.5);
color:#ff2f8f;
padding:12px 22px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}
.heart-burst{
position:absolute;
font-size:20px;
animation:burst 1s ease forwards;
pointer-events:none;
}
@keyframes burst{
0%{transform:scale(0);opacity:1;}
100%{transform:scale(2);opacity:0;}
}
</style>
</head>
<body>

<!-- FLOATING -->
<div class="floating" style="top:10%;left:10%">üíñ</div>
<div class="floating" style="top:70%;left:15%">üíå</div>
<div class="floating" style="top:30%;left:85%">üíò</div>
<div class="floating" style="top:80%;left:70%">üéÄ</div>
<div class="floating" style="top:50%;left:5%">üíû</div>

<!-- SLIDE 1 -->
<div class="section active" id="s1">
<div class="envelope" onclick="next(1)">Open Me</div>
</div>

<!-- SLIDE 2 -->
<div class="section" id="s2">
<div class="card">
<h1>Happy Valentine's Day! üíï</h1>
<p id="typing"></p>
<div class="bar" onclick="increaseLove()">
<div class="fill" id="loveFill"></div>
</div>
<p style="font-size:13px;color:#ff4fa3;">Tap the love bar üíñ</p>
<button onclick="next(2)">Next ‚ûú</button>
</div>
</div>

<!-- SLIDE 3 -->
<div class="section" id="s3">
<div class="card">
<h1>Our Memories!</h1>
<div class="gallery">
<img src="foto1.jpg">
<img src="foto2.jpg">
</div>
<div style="margin-top:35px;">
<button onclick="next(3)">Next ‚ûú</button>
</div>
</div>
</div>

<!-- SLIDE 4 -->
<div class="section" id="s4">
<div class="player">
<img src="cover.jpg" class="cover">
<h3>Our Song</h3>
<audio id="audio" src="song.mp3"></audio>
<div class="progress"><div class="progress-fill" id="progressFill"></div></div>
<button onclick="togglePlay()">Play / pause</button>
<button onclick="next(4)">Next ‚ûú</button>
</div>
</div>

<!-- SLIDE 5 -->
<div class="section" id="s5">
<div class="card">
<h1>Spin The Love! üé°</h1>
<div class="wheel-wrap">
<div id="wheel"></div>
</div>
<button onclick="spinWheel()">Spin</button>
<div id="spinResult"></div>
<button onclick="next(5)">Next ‚ûú</button>
</div>
</div>

<!-- SLIDE 6 -->
<div class="section" id="s6">
<div class="card">
<h1>Catch 10 hearts üíï</h1>
<div id="gameArea"></div>
<p>Score: <span id="score">0</span>/10</p>
<div id="winMessage"></div>
<button onclick="next(6)">Next ‚ûú</button>
</div>
</div>

<!-- SLIDE 7 -->
<div class="section" id="s7">
<div class="card">
<h1>Will You Be My Valentine?</h1>
<div class="choice">
<button class="glass" id="yesBtn">YES! (‚Å†‡πë‚Å†‚ô°‚Å†‚åì‚Å†‚ô°‚Å†‡πë‚Å†)</button>
<button class="glass" id="noBtn">NO.. (‚Å†‚ï•‚Å†Ôπè‚Å†‚ï•‚Å†)</button>
</div>
<button onclick="next(7)">Finish ‚ûú</button>
</div>
</div>

<!-- SLIDE 8 -->
<div class="section" id="s8">
<div class="card">
<h1>Forever With You</h1>
<p>I love you more than anything else!</p>
</div>
</div>

<script>
/* SLIDE */
function next(n){
document.getElementById("s"+n).classList.remove("active");
document.getElementById("s"+n).classList.add("left");
document.getElementById("s"+(n+1)).classList.add("active");
if(n+1===2) typeEffect();
}

/* TYPING */
let text="Drake.. Thank you for being my happiness and my favorite person in this world.";
let i=0;
function typeEffect(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typeEffect,40);
}
}

/* LOVE */
let love=0;
function increaseLove(){
if(love<100){
love+=10;
document.getElementById("loveFill").style.width=love+"%";
}
}

/* FOTO */
document.querySelectorAll(".gallery img").forEach(img=>{
img.addEventListener("click",()=>{
document.querySelectorAll(".gallery img").forEach(i=>i.classList.remove("active"));
img.classList.add("active");
});
});

/* MUSIC */
let audio=document.getElementById("audio");
audio.addEventListener("timeupdate",()=>{
if(audio.duration){
document.getElementById("progressFill").style.width=
(audio.currentTime/audio.duration)*100+"%";
}
});
function togglePlay(){audio.paused?audio.play():audio.pause();}

/* WHEEL */
let wheel=document.getElementById("wheel");
let emojis=["üíû","üíñ","üå∏","üíç","üíå","üíò"];
let messages=[
"You're my safe place.",
"I adore you endlessly.",
"You make my heart smile.",
"Forever starts with you.",
"You're my favorite hello.",
"I fall for you every day."
];
const sliceAngle = 360 / emojis.length;
const wheelSize = 260;
const radius = wheelSize/2 - 65;

emojis.forEach((emoji,i)=>{
  let slice=document.createElement("div");
  slice.className="slice";
  slice.innerText=emoji;
  let angle = i * sliceAngle;
  slice.style.transform = `
    rotate(${angle}deg)
    translate(${radius}px, -50%)
  `;
  wheel.appendChild(slice);
});

function spinWheel(){
  let index=Math.floor(Math.random()*6);
  wheel.style.transform="rotate("+(index*60+720)+"deg)";
  setTimeout(()=>{
    document.getElementById("spinResult").innerHTML=
      "<div class='result-pop'>"+messages[index]+" ‚ú®</div>";
  },3000);
}

/* GAME */
let score=0,max=10;
let area=document.getElementById("gameArea");
let interval=setInterval(spawn,800);
function spawn(){
if(score>=max)return;
let h=document.createElement("div");
h.className="heartGame";
h.innerHTML="üíñ";
h.style.left=Math.random()*260+"px";
h.style.top="0px";
area.appendChild(h);
let fall=setInterval(()=>{
h.style.top=(h.offsetTop+5)+"px";
if(h.offsetTop>370){h.remove();clearInterval(fall);}
},30);
h.onclick=function(){
score++;
document.getElementById("score").innerText=score;
h.remove();clearInterval(fall);
if(score>=max){
clearInterval(interval);
document.getElementById("winMessage").innerHTML="<div class='win'>YOU WON MY HEART üíò</div>";
for(let i=0;i<20;i++){
let c=document.createElement("div");
c.className="confetti";
c.innerHTML="üíñ";
c.style.left=Math.random()*280+"px";
area.appendChild(c);
}
}
};
}

/* YES NO */
let noBtn=document.getElementById("noBtn");
let yesBtn=document.getElementById("yesBtn");
let choiceBox=document.querySelector(".choice");
choiceBox.style.position="relative";

noBtn.addEventListener("click",function(e){
  e.stopPropagation();
  let maxX=choiceBox.clientWidth-noBtn.offsetWidth;
  let maxY=choiceBox.clientHeight-noBtn.offsetHeight;
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
});

yesBtn.addEventListener("click",function(){
  let rect=yesBtn.getBoundingClientRect();
  let parentRect=choiceBox.getBoundingClientRect();
  for(let i=0;i<15;i++){
    let heart=document.createElement("div");
    heart.className="heart-burst";
    heart.innerHTML="üíñ";
    heart.style.left=(rect.left-parentRect.left+yesBtn.offsetWidth/2)+"px";
    heart.style.top=(rect.top-parentRect.top)+"px";
    choiceBox.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
  }
  setTimeout(()=>alert("I LOVE YOU SO MUCH SAYANG!"),400);
});
</script>
</body>
</html>
